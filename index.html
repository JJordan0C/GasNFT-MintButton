    <button class="enableEthereumButton">Enable Ethereum</button>
    <script src="./src/mint.js" defer></script>
    <script>
        const ethereumButton = document.querySelector('.enableEthereumButton');
        const gnftMintButton = document.querySelector('.gnft-button');

        ethereumButton.addEventListener('click', () => {
        //Will Start the metamask extension
            ethereum.request({ method: 'eth_requestAccounts' });
        });

        gnftMintButton.addEventListener("gnft-mint", function(event) {
            console.log(event.detail.res);
            console.log(event.detail.err);
        });
    </script>
